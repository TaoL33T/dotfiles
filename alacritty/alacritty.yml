window:
  padding:
   x: 9
   y: 9
  opacity: 0.9

font:
  size: 11.76
  normal:
    family: Hack
  bold:
    family: Hack
    style: Bold
  offset:
    x: 0
    y: 1

cursor:
  style: Beam

colors:

  primary:
    background: '#201b25'
    foreground: '#dedede'

  normal:
    black:   '0x403e41'
    red:     '0xff6188'
    green:   '0xa9dc76'
    yellow:  '0xffd866'
    blue:    '0xfc9867'
    magenta: '0xab9df2'
    cyan:    '0x78dce8'
    white:   '0xfcfcfa'

  bright:
    black:   '0x727072'
    red:     '0xff6188'
    green:   '0xa9dc76'
    yellow:  '0xffd866'
    blue:    '0xfc9867'
    magenta: '0xab9df2'
    cyan:    '0x78dce8'
    white:   '0xfcfcfa'

bell:
  animation: EaseOutExpo
  duration: 0


draw_bold_text_with_bright_colors: true
